<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .container {
            display: grid;
            place-items: center;
            height: 100vh;
            
        }
        main{
            background-color: aqua;
        }
      
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="col-md-5 border-primary p-5 rounded-4">
                <form method="post">
                    {% csrf_token %}
                    <h2 class="mb-3">
                        Register to your account
                    </h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username" id="" placeholder="" />
                        <label for="formId1">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="" placeholder="" />
                        <label for="formId2">e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="" placeholder="" />
                        <label for="formId1">password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control " name="confirmpassword" id="" placeholder="" />
                        <label for="formId1">confirm password</label>
                    </div>
                    <button class="btn btn-lg btn-primary">Register</button>
                    already have a account!
                    <a href="{% url 'login' %}">Login</a>

                </form>

            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
